{% extends 'parent/base.html' %}

{% block title %}Task List{% endblock %}

{% block content %}
  <a href="{% url 'tasks:add_task' %}" 
     class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">+ Add Task</a>

  <ul class="mt-6 space-y-2">
    {% for task in tasks %}
      <li class="flex justify-between items-center bg-white shadow p-4 rounded">
        <span>{{ task.title }}</span>
        <span class="text-sm text-gray-500">{{ task.created|date:"Y-m-d H:i" }}</span>
      </li>
    {% empty %}
      <li class="text-gray-500">No tasks yet</li>
    {% endfor %}
  </ul>
{% endblock %}
